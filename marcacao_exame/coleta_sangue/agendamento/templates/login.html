{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../static/agendamento/images/hemope.jfif"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Médico</title>
    <link rel="stylesheet" href="{% static 'agendamento/css/login.css' %}" />
  </head>
  <body>
    <main class="login-container">
      <section class="login-card">
        <h2>Login Médico</h2>

        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}

        <form method="POST" class="login-form">
          {% csrf_token %}

          <div class="form-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <!-- BOTÃO VOLTAR -->
        <a href="{% url 'home' %}">
          <button class="btn-voltar">Voltar para Home</button>
        </a>
      </section>
    </main>
  </body>
</html>
